<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="icon" type="image/x-icon" href="../icons/clock.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Te Pomoadoro</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <div class="big-container">
        <div class="web-title">
            <h1>Te Pomoadoro</h1>
            <p class="web-subtitle" >a pomodoro app</p>
        </div>
        <div id = "main-container">
            <div id="status-display">
              <h2 id = "status">LET'S BEGIN!</h2> 
            </div>
    
            <div id="clock">
                <span id="minutes">25</span>
                <span id="colon">:</span>
                <span id="seconds">00</span>
            </div>
            <div class = "button-container">
                <button id = "run-state" class="main-button">START</button>
                <button id = "switch" class="main-button">BREAK</button>
                <button id = "reset" class="main-button">RESET</button>
            </div>
        </div>
        <div id = "controls">
            <div class="slide-container">
                <h3>Study Time :<br><span id = "study-time-span">25</span> min</h3>
                <input class = "slider" type="range" min="1" max="60" value="25" class="slider" id="study-slider">

            </div>
            <div class="slide-container">
                <h3>Break Time :<br><span id = "break-time-span">5</span> min</h3>
                <input class="slider" type="range" min="1" max="60" value="5" class="slider" id="break-slider">
            </div>
        </div>
        <div class="teclas">
            <h3>keyboard shortcuts</h3>
            <p> Z - X - C</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
